<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12_Promise相关面试题4</title>
  </head>
  <body>
    <script>
      /* 
				宏:[]
				微:[]
        控制台：1 7 2 3 8 4 6 5 0
			*/
      setTimeout(() => {
        console.log('0')
      }, 0)

      new Promise((resolve, reject) => {
        console.log('1')
        resolve()
      })
        .then(
          () => {
              console.log('2')
              new Promise((resolve, reject) => {
                console.log('3')
                resolve()
              })
              .then(() => {
                console.log('4')
              })
              .then(() => {
                console.log('5')
              })
          }
        )
        .then(() => {
          console.log('6')
        })

      new Promise((resolve, reject) => {
        console.log('7')
        resolve()
      }).then(() => {
        console.log('8')
      })

      
      // new Promise(() => {

      //     .then(() => {
      //       console.log('4444')
      //     })
      // }).then(() => {
      //   console.log('2222')
      // })
      // [2, 4]
    </script>
  </body>
</html>
